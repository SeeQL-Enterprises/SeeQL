version: '3'
services:
    db:
        image: postgres
        environment:
            POSTGRES_DB: "db"
            POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes:
          - ./tmp/db:/var/lib/postgresql/data
    web:
        build: .
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' && docker-compose run web rake db:create && docker-compose run web rake db:migrate"
        volumes:
          - .:/seeql
        ports:
          - "3000:3000"
        depends_on:
          - db
